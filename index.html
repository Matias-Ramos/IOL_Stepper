<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOL Stepper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <ol class="c-stepper">

            <li class="c-stepper__item c-stepper__item-ars">
                <div class="c-stepper__content">
                    <span class="c-stepper__title">1. Inicio</span>
                    <p class="c-stepper__desc">Creas una orden de compra del bono AL30 con pesos.</p>
                </div>
            </li>

            <li class="c-stepper__item c-stepper__item-clock">
                <div class="c-stepper__content">
                    <span class="c-stepper__title">2. Espero</span>
                    <p class="c-stepper__desc">El bono debe cumplir un plazo mínimo de tenencia de 1 día (Parking)</p>
                </div>
            </li>

            <li class="c-stepper__item c-stepper__item-usd">
                <div class="c-stepper__content">
                    <span class="c-stepper__title">3. Listo</span>
                    <p class="c-stepper__desc">Se creará una venta automática del bono en su especie en dólares AL30D
                    </p>
                </div>
            </li>

        </ol>
    </main>
</body>

</html>
